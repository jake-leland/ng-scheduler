<md-content data-ng-controller="Schedule" layout="row" layout-fill class="manage md-whiteframe-1dp">
    <div layout="column">
        <md-toolbar></md-toolbar>
        <md-content flex id="sched-times">
            <div ng-repeat="time in times" class="sched-time" ng-style="time.style">{{time.text}}</div>
        </md-content>
    </div>
    <div flex layout="column" ng-repeat="day in ['M', 'T', 'W', 'R', 'F']" class="sched-day">
        <md-toolbar layout="row">
            <div class="md-toolbar-tools">
                {{dayNames[day]}}
            </div>
        </md-toolbar>
        <md-content flex>
            <hr ng-repeat="line in lines" class="sched-line" ng-style="line.style">
            <md-content ng-repeat="class in classes[day]" class="class" ng-style="class.style">
                <md-button class="class md-raised md-primary" md-theme="{{class.color}}" layout-fill>
                    {{class.subject}} {{class.course}}-{{class.section}}
                </md-button>
            </md-content>
        </md-content>
    </div>
